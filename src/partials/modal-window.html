<div class="backdrop is-hidden" data-modal>
  <div class="modal-window">
    <svg class="modal-window__logo" width="50" height="50">
      <use href="./images/sprite.svg#ice-cream"></use>
    </svg>
    <b class="motivation"
      >Оставьте свои данные, наши сотрудники перезвонят Вам в течение 10 минут</b
    >
    <form action="#" class="modal-form">
      <label for="user-name" class="modal-form__input-label">Имя</label>
      <div class="input-wrapper">
        <input type="text" name="user-name" id="user-name" class="modal-form__input" required />
        <svg class="modal-form__icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-form-person"></use>
        </svg>
      </div>
      <label for="user-phone" class="modal-form__input-label">Телефон</label>
      <div class="input-wrapper">
        <input type="tel" name="user-phone" id="user-phone" class="modal-form__input" required />
        <svg class="modal-form__icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-form-phone"></use>
        </svg>
      </div>

      <label for="user-comment" class="modal-form__input-label">Комментарий</label>
      <textarea
        name="comment"
        id="user-comment"
        placeholder="Введите текст"
        class="modal-form__input"
      ></textarea>
      <button type="submit" class="button">Отправить</button>
    </form>
    <button type="button" class="btn-close" data-modal-close>
      <svg class="btn-close__icon" width="18" height="18">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
  </div>
</div>
